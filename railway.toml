[build]
builder = "NIXPACKS"

[deploy]
healthcheckPath = "/"
restartPolicyType = "ON_FAILURE"

[build.nixpacks]
phases.setup = "npm ci"
phases.install = "npm install"
phases.build = "npm run build"
start = "npm start"

[build.nixpacks.env]
NODE_ENV = "production"
# Emplacement des données
DATA_DIR = "./data"

